<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D File Cabinet Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            perspective: 1000px;
        }

        .cabinet {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateY(-15deg) rotateX(10deg);
            background: #555;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cabinet::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #444;
            transform: translateZ(-30px);
        }

        .drawer {
            position: absolute;
            width: 180px;
            height: 80px;
            background: #666;
            top: 100px;
            left: 10px;
            transform-style: preserve-3d;
            transform: translateZ(0);
            transform-origin: center;
            transition: transform 2s ease-in-out;
        }

        .drawer::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #777;
            transform: translateZ(-20px);
        }

        .drawer::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #555;
            transform: translateZ(20px);
        }

        .drawer-side {
            position: absolute;
            width: 20px;
            height: 80px;
            background: #777;
            top: 0;
            transform: rotateY(90deg);
            transform-origin: left;
        }

        .drawer-left {
            left: 0;
            transform: rotateY(90deg) translateZ(-90px);
        }

        .drawer-right {
            right: 0;
            transform: rotateY(90deg) translateZ(90px);
        }

        .drawer-bottom {
            position: absolute;
            width: 180px;
            height: 20px;
            background: #777;
            bottom: 0;
            transform: rotateX(90deg);
            transform-origin: top;
            transform: translateZ(40px);
        }

        .handle {
            position: absolute;
            width: 40px;
            height: 10px;
            background: #333;
            top: 35px;
            left: 70px;
            border-radius: 5px;
        }

        .cabinet:hover .drawer {
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="cabinet">
        <div class="drawer">
            <div class="handle"></div>
            <div class="drawer-side drawer-left"></div>
            <div class="drawer-side drawer-right"></div>
            <div class="drawer-bottom"></div>
        </div>
    </div>
</body>
</html>
